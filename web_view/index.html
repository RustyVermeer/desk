    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #282a36;
      }
      .dg {
        z-index: 40 !important;
      }
      button {
        background-color: slategray;
        color: honeydew;
        font-size: 11px;
        border: none;
        border-radius: 2px;
        margin: 2px;
        margin-bottom: 10px;
        width: 40px;
        height: 32px;
        align-self: flex-end;
        box-shadow: 0 0px 2px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.2);
        pointer-events: auto;
      }
      button:hover {
        background-color: deeppink;
      }
      #main {
        width: 100%;
        height: 100%;
      }
      #effect, #geom, #ref, #orientations {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #orientations {
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #axes {
        width: 75px;
        height: 75px;
        position: absolute;
        margin: 10px;
        bottom: 0;
        z-index: 4;
      }
      #effect {
        z-index: 3;
        opacity: 0.7;
      }
      #geom {
        z-index: 2;
      }
      .no-clicks {
        pointer-events: none;
      }
    </style>
  </head>
<body>
    <div id='gui'></div>
    <div id='main'>
      <div class='no-clicks' id='orientations'>
        <button onclick="orient(500, 0, 0);">F</button>
        <button onclick="orient(0, 500, 0);">T</button>
        <button onclick="orient(0, 0, 500);">L</button>
        <button onclick="orient(500, 500, 500);">H</button>
      </div>
      <div id='geom'></div>
      <div class='no-clicks' id='ref'></div>
      <div class='no-clicks' id='axes'></div>
      <div class='no-clicks' id='effect'></div>
    </div>
</body>

    var textures = [ new THREE.MeshBasicMaterial({map: texLoader.load(frontImg)}),
                     new THREE.MeshBasicMaterial({map: texLoader.load(backImg)}),
                     new THREE.MeshBasicMaterial({map: texLoader.load(topImg)}),
                     new THREE.MeshBasicMaterial({map: texLoader.load(underImg)}),
                     new THREE.MeshBasicMaterial({map: texLoader.load(leftImg)}),
                     new THREE.MeshBasicMaterial({map: texLoader.load(rightImg)}), ];
    var refCube = new THREE.BoxGeometry( 200, 200, 200, 1, 1, 1 );
    refCubeMesh = new THREE.Mesh( refCube, textures );
    axesScene.add( refCubeMesh );
    
    // Loader
    loader = new THREE.JSONLoader();
    loader.load(
        // resource URL
        'assembly.json',

        // onLoad callback
        function ( geometry, materials ) {
            material = new THREE.MeshPhongMaterial( );
            material.color = materials[0].color;
            geometry.scale(0.5, 0.5, 0.5);
            object = new THREE.Mesh( geometry, material );
            scene.add( object );
        },

        // onProgress callback
        function ( xhr ) {
            console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
        },

        // onError callback
        function( err ) {
            console.log( 'Failed to load geometry.' );
        }
    );

    // Lights
    var ambientLight = new THREE.AmbientLight( 0xffffff, 0.35 );
    scene.add( ambientLight );
    hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
    // hemiLight.color.setHSL( 0.5, 0.95, 0.55 );
    hemiLight.groundColor.setHSL( 0.95, 1, 0.005 );
    hemiLight.position.set( 300, 500, 100 );
    scene.add( hemiLight );
    scene.add( camera );

    var gui = new dat.GUI();
    gui.add( params, 'edges' );
    gui.add( params, 'grid' );
    gui.open();

    // MAIN GEOMETRY RENDERER
    renderer = new THREE.WebGLRenderer( { alpha: true, antialias: false  } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );

    // EDGES RENDERER
    renderer2 = new THREE.WebGLRenderer( { alpha: true, antialias: false } );
    renderer2.setPixelRatio( window.devicePixelRatio );
    renderer2.setSize( window.innerWidth, window.innerHeight );

    // GRID RENDERER
    renderer3 = new THREE.WebGLRenderer( { alpha: true, antialias: false } );
    renderer3.setPixelRatio( window.devicePixelRatio );
    renderer3.setSize( window.innerWidth, window.innerHeight );

    // AXES IN CORNER
    renderer4 = new THREE.WebGLRenderer( { alpha: true, antialias: false } );
    renderer4.setPixelRatio( window.devicePixelRatio );
    renderer4.setSize( 75, 75 );

    geomContainer = document.getElementById( 'geom' );
    geomContainer.appendChild( renderer.domElement );

    effectContainer = document.getElementById( 'effect' );
    effectContainer.appendChild( renderer2.domElement );

    effectContainer = document.getElementById( 'ref' );
    effectContainer.appendChild( renderer3.domElement );

    effectContainer = document.getElementById( 'axes' );
    effectContainer.appendChild( renderer4.domElement );
    
    // Controls
    controls = new THREE.OrbitControls( camera, geomContainer );

    // Effect
    aveffect();

    window.addEventListener( 'resize', onWindowResize, false );
}

function onWindowResize() {
    var aspect = window.innerWidth / window.innerHeight;
    camera.left   = - frustumSize * aspect / 2;
    camera.right  =   frustumSize * aspect / 2;
    camera.top    =   frustumSize / 2;
    camera.bottom = - frustumSize / 2;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer2.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
    requestAnimationFrame( animate );
    render();
}


function orient(x, y, z) {
    controls.reset();
    camera.position.set(x, y, z);
    camera.zoom = 1.5;
    camera.updateProjectionMatrix();
    controls.update();
    render();  
};

function render() {

    controls.update();
    
    axesCamera.position.copy( camera.position );
    axesCamera.position.sub( controls.target );
    axesCamera.position.setLength( 200 );

    axesCamera.lookAt( axesScene.position );
    
    if ( params.edges === true ) {
        renderer2.setSize( window.innerWidth, window.innerHeight );
        composer.render();
        renderer.render( scene, camera );
        renderer3.render( refScene, camera );
        renderer4.render( axesScene, axesCamera );
    } else {
        renderer2.setSize(0,0);
        renderer.render( scene, camera );
        renderer3.render( refScene, camera );
        renderer4.render( axesScene, axesCamera );
    }
    if ( params.grid === true ) {
        renderer3.setSize( window.innerWidth, window.innerHeight );
        renderer3.render( refScene, camera );
    } else {
        renderer3.setSize(0,0);
    }
}
